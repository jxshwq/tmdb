    <script>

        setMode()

        function loadPage(pageNumber) {
            getFilms(pageNumber)
            selectActivePage()
            $('html, body').animate({ scrollTop: 0 }, 'fast');
        }


        let pagePreset = 1;
        let totalPages = null
        let searchId = null
        getSearchId()
        selectActivePage()
        getFilms(pagePreset)

        function getSearchId() {
            const urlParams = new URLSearchParams(window.location.search);
            searchId = urlParams.get('searchId');
        }
        
        function setSelectedMovieId() {
            var selectedMovieId = event.currentTarget.dataset.id;
            window.location.href = "film.html?movieId=" + encodeURIComponent(selectedMovieId);
            
        }




        function getFilms(pageNumber) {
            
            console.log(pageNumber)


            deleteCards()

            if (pageNumber != null && pageNumber > 0) {
                pagePreset = pageNumber
            }





            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkYTQ2ZTY0Y2IyMmFlYzBkMGVjOGU0ZDI4NzY4MGE3MCIsInN1YiI6IjY2MjkxOTBhYTM5ZDBiMDE3MDQ3ZThiZSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.LqfApqdiwiB7GCE6_vQ52McDF3TqbJpFmeCdZB7lLw0'
                }
            };

            fetch('https://api.themoviedb.org/3/search/movie?query=' + (searchId) + '&include_adult=false&language=en-US&page=' + pageNumber, options)
                .then(response => response.json())
                .then(response => {

                    var card = document.getElementById("card")


                    totalPages = response.total_pages

                    for (let movie of response.results) {

                        var cardClone = card.cloneNode(true)

                        var immagine = cardClone.getElementsByClassName("card-img-top")[0]


                        immagine.src = IMAGE_BASE + movie.poster_path

                        var title = cardClone.getElementsByClassName("card-title")[0]


                        var detailsButton = cardClone.getElementsByClassName("btn")[0];
                        detailsButton.dataset.id = movie.id;
                        console.log(movie.id)


                        title.innerHTML = movie.title

                        var overview = cardClone.getElementsByClassName("card-text")[0]

                        if (movie.overview.length > 200) {
                            overview.innerHTML = movie.overview.substring(0, 200).trim() + "..."
                        } else {
                            overview.innerHTML = movie.overview
                        }

                        cardClone.classList.remove('d-none')
                        card.before(cardClone)
                    }



                })
                .catch(err => console.error(err));
        }
    </script>

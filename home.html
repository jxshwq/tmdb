            <p class="fs-2" id="movieListType">

    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled" id="previous">
                <a onclick="loadPage(pagePreset-1)" class="page-link">Previous</a>
            </li>
            <li class="page-item" aria-current="page"><a onclick="loadPage(parseInt(this.innerHTML))" class="page-link"
                    id="page1" href="#"></a></li>
            <li class="page-item"><a onclick="loadPage(parseInt(this.innerHTML))" class="page-link" id="page2"
                    href="#"></a>
            </li>
            <li class="page-item"><a onclick="loadPage(parseInt(this.innerHTML))" class="page-link" id="page3"
                    href="#"></a></li>
            <li class="page-item">
                <a href="#" onclick="loadPage(pagePreset+1)" class="page-link">Next</a>
            </li>
        </ul>
    </nav>


    <script src="def.js"></script>

    <script src="lib.js"></script>

    <script>

        let filmList = "popular"

        function searchFilm() {

            var inputValue = encodeURIComponent(document.getElementById("searchInput").value);
            window.location.href = "search.html?searchId=" + (inputValue)
        }

        function setMovieList(list) {
            filmList = list
            sessionStorage.setItem("filmlist", list)
            loadPage(1)
        }

        function setSelectedMovieId(event) {
            var selectedMovieId = event.currentTarget.dataset.id;
            window.location.href = "film.html?movieId=" + encodeURIComponent(selectedMovieId);
        }

        function loadPage(pageNumber) {
            displayFilmList(sessionStorage.getItem("movieListName"))
            getFilms(pageNumber)
            selectActivePage()
            setMode()
        }

        function displayFilmList(listType) {
            sessionStorage.setItem("movieListName", listType)
            movieListType.innerHTML = listType + " movies"
        }

        function deleteCards() {
            var card = document.getElementById("card")
            while (card.nextSibling != null) {
                card.nextSibling.remove()
            }
        }

        function selectActivePage() {
            var page1 = document.getElementById("page1")
            var page2 = document.getElementById("page2")
            var page3 = document.getElementById("page3")
            var previous = document.getElementById("previous")
            var next = document.getElementById("next")
            if (pagePreset != 1) {
                previous.classList.remove("disabled")
                page1.innerHTML = pagePreset - 1
                page1.classList.remove("active")
                page2.innerHTML = pagePreset
                page2.classList.add("active")
                page3.innerHTML = pagePreset + 1
                page3.classList.remove("active")
                page3.classList.remove("disabled")

            } else if (pagePreset == totalPages) {
                page1.innerHTML = pagePreset - 2
                page1.classList.remove("active")
                page2.innerHTML = pagePreset - 1
                page2.classList.remove("active")
                page3.innerHTML = pagePreset
                page3.classList.add("active")
            } else {
                previous.classList.add("disabled")
                page1.innerHTML = pagePreset
                page1.classList.add("active")
                page2.innerHTML = pagePreset + 1
                page2.classList.remove("active")
                page3.innerHTML = pagePreset + 2
                page3.classList.remove("active")
                page3.classList.remove("disabled")
            }
        }



        let pagePreset = 1;
        let totalPages = null

        displayFilmList("Popular")
        selectActivePage()
        getFilms(pagePreset)

        setMode()




        function getFilms(pageNumber) {

            deleteCards()

            if (pageNumber != null && pageNumber > 0) {
                pagePreset = pageNumber
            }



            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkYTQ2ZTY0Y2IyMmFlYzBkMGVjOGU0ZDI4NzY4MGE3MCIsInN1YiI6IjY2MjkxOTBhYTM5ZDBiMDE3MDQ3ZThiZSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.LqfApqdiwiB7GCE6_vQ52McDF3TqbJpFmeCdZB7lLw0'
                }
            };

            fetch('https://api.themoviedb.org/3/movie/' + filmList + '?language=en-US&page=' + pagePreset, options)
                .then(response => response.json())
                .then(response => {

                    var card = document.getElementById("card")


                    totalPages = response.total_pages

                    for (let movie of response.results) {

                        var cardClone = card.cloneNode(true)

                        var immagine = cardClone.getElementsByClassName("card-img-top")[0]


                        immagine.src = IMAGE_BASE + movie.poster_path

                        var title = cardClone.getElementsByClassName("card-title")[0]


                        var detailsButton = cardClone.getElementsByClassName("btn")[0];
                        detailsButton.dataset.id = movie.id;


                        title.innerHTML = movie.title

                        var overview = cardClone.getElementsByClassName("card-text")[0]

                        if (movie.overview.length > 200) {
                            overview.innerHTML = movie.overview.substring(0, 200).trim() + "..."
                        } else {
                            overview.innerHTML = movie.overview
                        }

                        cardClone.classList.remove('d-none')
                        card.after(cardClone)
                    }



                })
                .catch(err => console.error(err));
        }



        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 191) {
                document.getElementById('searchInput').focus();
                return false;
            }
        });

    </script>
